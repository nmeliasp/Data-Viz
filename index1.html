<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>

    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */
      	// set margin,width,height
          //"use strict";
          /*
          var margin = 75,
              width = 1500 - margin,
              height = 850 - margin;
           */

          // add chart title

          	// create SVG 
		  
          d3.select('body')
          	.append('h2')
          	.text("Baseball Player Height vs Home Runs");
		          
          var svg = dimple.newSvg("body", 1400, 800);


          /*
          var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin)
            .attr("height", height + margin)
            .append('g')
            .attr('class','chart');
		*/
	// create indicator chart on the right of the main chart
		var indicator = new dimple.chart(svg,data);

		var defaultColors = indicator.defaultColors[0]
		var indicatorColor = indicator.defaultColors[2];

		var frame = 2000;

		var firstTick = true;

		//place the indicator bar chart to the right
		indicator.setBounds(934,49,153,311);

		//Add handedness along the y axis
		var y = indicator.addCategoryAxis('y', "handedness")

		// use handedness scale for bar size
		var x = indicator.addMeasureAxis('x', "name");
		x.hidden = true;
// Add the bars to the indicator and add event handlers
        var s = indicator.addSeries(null, dimple.plot.bar);
        //s.addEventHandler("click", onClick);
          // Draw the side chart
        debugger;
        indicator.draw();
           // Remove the title from the y axis
        y.titleShape.remove();

          // Remove the lines from the y axis
        y.shapes.selectAll("line,path").remove();

          // Move the y axis text inside the plot area
        y.shapes.selectAll("text")
                .style("text-anchor", "start")
                .style("font-size", "11px")
                .attr("transform", "translate(18, 0.5)");       

         svg.selectAll("title_text")
                  .data(["Bars below represent player batting handedness",
                  	"Click bar to select",
                      "and pause. Click again",
                      "to resume animation"])
                  .enter()
                  .append("text")
                  .attr("x", 935)
                  .attr("y", function (d, i) { return 15 + i * 12; })
                  .style("font-family", "sans-serif")
                  .style("font-size", "10px")
                  .style("color", "Black")
                  .text(function (d) { return d; });      

      /*
        Dimple.js Chart construction code
      */
          var myChart = new dimple.chart(svg, data);
          myChart.setBounds(60,60,835,610);
          
          myChart.defaultColors = [
			new dimple.color("dodgerblue", "dodgerblue", 1),
			new dimple.color("Red",'Red', 1), // 
			new dimple.color("yellow", 'yellow',1) 
			];
		// Create x and y axis and set axis limit. 	
          var x = myChart.addMeasureAxis("x", "height"); 
          	x.overrideMin = 60;
          	x.overrideMax = 85;
          	x.title = "Player Height in Inches";
          
          var y = myChart.addMeasureAxis("y", "HR");
          	y.title = "Total Home Runs (HR)";
          
          // add data and create bubble chart. Color by handedness
          myChart.addSeries(["name",'weight','avg', "handedness" ], dimple.plot.bubble);
          
          //create legend
          var myLegend = myChart.addLegend(60,40,410,60);

          //var story = myChart.setStoryboard("handedness", onTick);

          //story.frameDuration = frame;
          
          // render chart
          myChart.draw();
          
          // style legned and add legend description
          myLegend.shapes.selectAll("text").style("font-size", "11px");
          svg.selectAll("legend_text")
                  .data(["Right Handed Batters(R)\n", "Left Handed Batters(L)\n", "Both Handed Batters(B)"])
                  .enter()
                  .append("text")
                  .attr("x", 60)
                  .attr("y", function (d, i) { return 11.5 + i * 12; })
                  .style("font-family", "sans-serif")
                  .style("font-size", "10px")
                  .style("color", "Black")
                  .text(function (d) { return d; }); 


          // orphan legend to not respond to graph updates. 
          myChart.legends = [];
          
          // add legend title and instructions how interact with the legend. 
          /*
          svg.selectAll("title_text")
          	.data(["Click legend to hide/unhide:\n","Right Handed Batters(R)\n", "Left Handed Batters(L)\n", "Both handed Batters(B)"])
          	.enter()
          	.append("text")
          	.attr('class', 'legend_text')
            .attr("x", 1270)
            .attr("y", function (d, i) { return 25 + i * 14; })
            .style("font-family", "sans-serif")
            .style("font-size", "11px")
            .text(function (d) { return d; });
		*/


            // create filter list that will be used to update the graph. 
            var filterValues = dimple.getUniqueValues(data,"handedness");
			

			myLegend.shapes.selectAll("rect")
			// create a click event to each lengend square
			.on("click", function (e) {
            var hide = false;
            var newFilters = [];
           
           // check if the clicked square is in the filter and flag it to be hidden if it is. 
            filterValues.forEach(function (f) {
              if (f === e.aggField[3]) {
                hide = true;
              } else {
                newFilters.push(f);
              }
            });
            
            // hide square if it is flagged in the filter list. If a square is not flagged, it will be shown. 
            if (hide) {
              d3.select(this).style("opacity", 0.2);
            } else {
              newFilters.push(e.aggField[3]);
              d3.select(this).style("opacity", 0.8);
            }
            
            // update filter list
            filterValues = newFilters;
            
            // update chart data with the filtered data
            myChart.data = dimple.filterData(data, "handedness", filterValues);
            
            // re-draw chart. 
            myChart.draw(800);
			});
        	
        	// Add data table to page

        	var tabulate = function(data,columns){
        		var table = d3.select('body').append('table')
        		var thead = table.append('thead')
        		var tbody = table.append('tbody')
        	}




        };
      </script>
