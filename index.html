<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <style>
  	circle.dimple-series-0{
  		opacity: .4;
  	}

  	h2{
  		text-align: center;
  	}

   </style>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;

          d3.select('body')
          	.append('h2')
          	.text("Height vs Home Runs");

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */
          var myChart = new dimple.chart(svg, data);
          //myChart.setBounds(120,30,420,330);
          myChart.defaultColors = [
			new dimple.color("lightblue", "Black", 1), // Set a red fill with a blue stroke
			new dimple.color("Red",'Red', 1), // Set a green fill with a darker green stroke
			new dimple.color("Orange", 'Orange',1) // Set a blue fill with a darker blue stroke
			];
          var x = myChart.addMeasureAxis("x", "height"); 
          	x.overrideMin = 60;
          	x.overrideMax = 90;
          	x.title = "Player Height in Inches";
          var y = myChart.addMeasureAxis("y", "HR");
          	y.title = "Total Home Runs";
          myChart.addSeries(["name","handedness"], dimple.plot.bubble);
          //debugger;
          //var myLegend = myChart.addLegend(1275,100,330, 20, "left")
          var myLegend = myChart.addLegend(1245, 60, 60, 1100, "Left");
          myChart.draw();
          myLegend.shapes.selectAll("text").style("font-size", "12px");



          myChart.legends = [];
          
          svg.selectAll("title_text")
          	.data(["Click legend to","show/hide Battter Handedness:"])
          	.enter()
          	.append("text")
            .attr("x", 1245)
            .attr("y", function (d, i) { return 35 + i * 14; })
            .style("font-family", "sans-serif")
            .style("font-size", "11px")
            .style("color", "Black")
            .text(function (d) { return d; });

            
            var filterValues = dimple.getUniqueValues(data,"handedness");
			myLegend.shapes.selectAll("rect")
			.on("click", function (e) {
            var hide = false;
            var newFilters = [];
            debugger;
            filterValues.forEach(function (f) {
              if (f === e.aggField[1]) {
                hide = true;
              } else {
                newFilters.push(f);
              }
            });
            if (hide) {
              d3.select(this).style("opacity", 0.2);
            } else {
              newFilters.push(e.aggField[1]);
              d3.select(this).style("opacity", 0.8);
            }
            filterValues = newFilters;
            myChart.data = dimple.filterData(data, "handedness", filterValues);
            myChart.draw(800);
			});
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the CSV file
    and pass the contents of it to the draw function
    */
  d3.csv("baseball_data.csv", draw);
  </script>
</body>
</html>
